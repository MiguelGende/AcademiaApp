<ion-content>
  <swiper-container [slidesPerView]="1" [pagination]="{ clickable: true }">
  <swiper-slide  *ngFor="let slide of slides">
    
      <div class="slide-content">
        <h1>{{ slide.title }}</h1>
        <p>{{ slide.description }}</p>
      </div>
    
  </swiper-slide>
</swiper-container>

  <ion-button expand="full" (click)="finishTutorial()">Continuar</ion-button>
</ion-content>
